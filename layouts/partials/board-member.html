<style>
  .board-member {
    display: flex;
    align-items: center;
    margin: 10px;
  }

  .board-member img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin-right: 20px;
  }

  .board-member-info {
    display: flex;
    flex-direction: column;
  }

  .board-member-info h3 {
    margin: 0;
  }

  .board-member-info p {
    margin: 5px 0;
  }
</style>

<div class="board-member">
    <img src="{{ with .Resources.GetMatch "image.jpg"}}{{ .RelPermalink }} {{ end }}" alt="{{ .Title }}">
    <div class="board-member-info">
      <h3>{{ .Title }}</h3>
      <p>{{ .Params.role }}</p>
      <p>Since {{ .Params.membersince | dateFormat "January 2, 2006" }}</p>
      </div>
  </div>
